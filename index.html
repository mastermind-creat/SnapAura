    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              festive: {
                pine: "#0f2a1e",
                crimson: "#d42426",
                gold: "#ffd700",
                snow: "#f8faff",
                emerald: "#00c853"
              },
              primary: "#ffd700",
              secondary: "#d42426",
            },
            animation: {
              'jingle': 'jingle 0.6s ease-in-out',
              'snow-drift': 'snowDrift 10s linear infinite',
              'light-pulse': 'lightPulse 2s infinite alternate',
              'shimmer-gold': 'shimmerGold 3s linear infinite',
              'star-pulse': 'starPulse 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
            },
            keyframes: {
              jingle: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '20%': { transform: 'rotate(-15deg)' },
                '40%': { transform: 'rotate(12deg)' },
                '60%': { transform: 'rotate(-8deg)' },
                '80%': { transform: 'rotate(5deg)' },
              },
              snowDrift: {
                '0%': { transform: 'translateY(-20px) translateX(0)', opacity: 0 },
                '10%': { opacity: 0.8 },
                '90%': { opacity: 0.8 },
                '100%': { transform: 'translateY(120px) translateX(20px)', opacity: 0 }
              },
              lightPulse: {
                '0%': { opacity: 0.3, filter: 'brightness(0.5) blur(1px)' },
                '100%': { opacity: 1, filter: 'brightness(1.5) blur(2px)' }
              },
              shimmerGold: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              starPulse: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)', filter: 'drop-shadow(0 0 5px #ffd700)' },
                '50%': { transform: 'scale(1.2) rotate(45deg)', filter: 'drop-shadow(0 0 20px #ffd700)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0b10;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .holiday-blur {
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
      }
      .gold-rim {
        border: 1px solid rgba(255, 215, 0, 0.3);
        box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.1);
      }
      .snow-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }
      .snowflake {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: snow-fall linear infinite;
      }
      @keyframes snow-fall {
        0% { transform: translateY(-10vh) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

  <body>
    <div class="snow-overlay" id="snow"></div>
    <div id="root"></div>
    <script>
      const snowContainer = document.getElementById('snow');
      for(let i=0; i<30; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.style.width = Math.random() * 4 + 'px';
        flake.style.height = flake.style.width;
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.animationDuration = Math.random() * 5 + 5 + 's';
        flake.style.animationDelay = Math.random() * 5 + 's';
        snowContainer.appendChild(flake);
      }
    </script>
    <script type="module" src="./index.tsx"></script>
